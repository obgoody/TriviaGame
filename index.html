<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="header text-center clearfix">
          <h1 class="text-muted">TRIVIA GAME</h1>
        </div>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
          <div id="game">
            <h2>Trivia Game</h2>
            <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
            <p id="question" class="lead"></p>
          </div>
          <div id="results">
          </div>
        </div>
  
        <div class="row">
          <div id="choices" class="text-center">
            <button id="start"  class="btn btn-info btn-lg">Start Game</button>
            <div id="options">
              
            </div>
            
          </div>
        </div>
  
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
